<div class="container">
  <div class="col-md-12">
    <h2 class="text-center">Actualizar Empleado</h2>
    <form [formGroup]="ActualizarEmpleadoForm" (ngSubmit)="ActualizarEmpleado()">
      <div class="form-group">
        <label for="codigo">Código:</label>
        <input type="text" formControlName="codigo" placeholder="Codigó" name="codigo" class="form-control" id="codigo" readonly>
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" placeholder="nombre" name="nombre" class="form-control" id="nombre">
        <label for="apellidos">Apellidos:</label>
        <input type="text" formControlName="apellidos" placeholder="apellidos" name="apellidos" class="form-control" id="apellidos">
        <label for="dni">DNI:</label>
        <input type="text" formControlName="dni" placeholder="DNI" name="dni" class="form-control"
          id="dni">
        <label for="cargo">cargo:</label>
        <input type="text" formControlName="cargo" placeholder="cargo" name="cargo" class="form-control" id="cargo">
        
        <label for="direccion">Direccion:</label>
        <input type="text" formControlName="direccion" placeholder="direccion" name="direccion" class="form-control" id="direccion">
        <label for="telefono">Telefono:</label>
        <input type="text" formControlName="telefono" placeholder="telefono" name="telefono" class="form-control" id="telefono">
      </div>
      <button class="btn btn-success">Confirmar</button>
      <button [routerLink]="['/list-empleado']" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
</div>
