<div class="container">
  <div class="col-md-12">
    <h2 class="text-center">Agregar Usuario</h2>
    <form [formGroup]="AgregarUsuarioForm" (ngSubmit)="AgregarUsuario()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" placeholder="nombre" name="nombre" class="form-control" id="nombre">
        <label for="correo">Correo:</label>
        <input type="text" formControlName="correo" placeholder="correo" name="correo" class="form-control" id="correo">
        <label for="descripcion">Contraseña:</label>
        <input type="password" formControlName="password" placeholder="Contraseña" name="password" class="form-control"
          id="password">
       
        <label for="direccion">Direccion:</label>
        <input type="text" formControlName="direccion" placeholder="direccion" name="direccion" class="form-control" id="direccion">
        <label for="telefono">Telefono:</label>
        <input type="text" formControlName="telefono" placeholder="telefono" name="telefono" class="form-control" id="telefono">
      </div>
      <button class="btn btn-success">Confirmar</button>
      <button [routerLink]="['/login']" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
</div>
