<div class="container">

  <div class="col-md-12">
    <h2 class="my-title">Listado Empleados</h2>
    <button class="btn btn-primary my-btn" (click)="AgregarEmpleado()"> Agregar</button>
    
        <label for="DniIngresado">DNI:</label>
        <input type="text" placeholder="DNI" class="form-control"  [formControl]="DniIngresado">    
        <button (click)="ListarEmpleado()" class="btn btn-success">Buscar</button>
    <table class="table table-striped table-hover ">
      <thead>
        <tr >
          <th>CÃ³digo</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>DNI</th>
          <th>Cargo</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <td>{{empleado.codigo}}</td>
          <td>{{empleado.nombre}}</td>
          <td>{{empleado.apellidos}}</td>
          <td>{{empleado.dni}}</td>
          <td>{{empleado.cargo}}</td>
          <td>{{empleado.direccion}}</td>
          <td>{{empleado.telefono}}</td>
          <td><button class="btn btn-danger" (click)="ActualizarEmpleado(empleado)" >Actualizar</button></td>
          <td><button class="btn btn-danger" (click)="EliminarEmpleado(empleado)" >Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
