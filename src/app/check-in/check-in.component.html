<div class="container">

  <div class="col-md-12">
    <h2 class="my-title">Realizar check in</h2>
    
    <table class="table table-striped table-hover ">
      <thead>
        <tr >
          <th>Código</th>
          <th>Fecha de inicio</th>
          <th>Habitacion</th>
          <th>Descripción</th>
          <th>Total</th>
          <th colspan="3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reserva of reservas">
          <td>{{reserva.codigo}}</td>
          <td>{{formatearFecha(reserva.fechaInicio)}}</td>
          <td>{{reserva.habitacion.codigo}}</td>
          <td>{{reserva.habitacion.descripcion}}</td>
          <td>{{reserva.total}}</td>
          
          <td ><button class="btn btn-danger" (click)="CheckIn(reserva.codigo)" >Check in</button></td>
          <td><button class="btn btn-danger" (click)="CancelarReserva(reserva)" >Cancelar reserva</button></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
